[workspace]
members = ["gen"]

[package]
name = "web"
version = "0.1.0"
edition = "2021"

[dependencies]
data = { path = "./data" }

dioxus = { git = "https://github.com/DioxusLabs/dioxus.git", rev = "6126e02143932ed08fecdc43c99e277babb1c0e7" }
dioxus-web = { git = "https://github.com/DioxusLabs/dioxus.git", rev = "6126e02143932ed08fecdc43c99e277babb1c0e7" }
dioxus-router = { git = "https://github.com/DioxusLabs/dioxus.git", rev = "6126e02143932ed08fecdc43c99e277babb1c0e7" }
fermi = { git = "https://github.com/DioxusLabs/dioxus.git", rev = "6126e02143932ed08fecdc43c99e277babb1c0e7" }

wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["Window", "History", "Location"] }
gloo-utils = "0.2"
gloo-storage = "0.3"

log = "0.4"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-web = "0.1"

reqwest = "0.11"

anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }

indicium = { git = "https://github.com/atty303/indicium.git", rev = "a3c8c168e0c4f9167612b80eda194b2a179e5338" }
getrandom = { version = "0.2", features = ["js"] }
